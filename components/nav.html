<nav @show="isMobile==false" class="nav">
    <div class="nav-container" @click="headerExpanded=false">
        <component @src="./components/links.html"></component>
    </div>
</nav>


<nav @show="isMobile==true && headerExpanded==true" class="nav">
    <div class="nav-container" @click="headerExpanded=false">
        <component @src="./components/links.html"></component>
    </div>
</nav>

<logic @when="_screenSize<=768" @do="isMobile=true"></logic>
<logic @when="_screenSize>768" @do="isMobile=false"></logic>

<init>
    isMobile=false
    headerExpanded=true
</init>
